<!-- templates/registration/password_reset_email.html -->
{% block content %}
  <p>Hi {{ user.get_username }},</p>
  <p>You're receiving this email because you requested a password reset for your account at {{ site_name }}.</p>
  <p>To reset your password, click the link below:</p>
  <p><a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">Reset your password</a></p>
  <p>If you didn't request this, please ignore this email.</p>
{% endblock %}
