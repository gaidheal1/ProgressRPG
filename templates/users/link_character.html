{% extends "base_generic.html" %}

{% block title %}Link to character{% endblock %}

{% block content %}

    <h2>Link to character</h2>
    
    
    <p>You have been linked with a character called <strong>{{ char_name }}</strong></p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="button-filled">Continue</button>
    </form>



{% endblock %}
