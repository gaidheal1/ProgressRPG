{% extends "base_generic.html" %}

{% block title %}Register{% endblock %}

{% block content %}

    <h2>Register</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <p>Have an account already? <a href="{% url 'login' %}">Sign in here</a></p>
    
{% endblock %}
